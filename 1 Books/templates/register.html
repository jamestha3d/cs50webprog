{% extends "layout.html" %}

{% block title %}
  Log In
{% endblock %}

{%block main%}

<h1> Register </h1> <br>

<form action="/register" method= "POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input autocomplete="off" autofocus type="text" class="form-control" name="username" placeholder="Username">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input autocomplete="off" autofocus type="password" class="form-control" name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm </label>
    <input autocomplete="off" autofocus type="password" class="form-control" name="password2" placeholder="Confirm Password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
